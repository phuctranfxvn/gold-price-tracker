<!doctype html>
<html lang="vi">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Giá vàng SJC — Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="wrap">
        <header class="header card">
            <div class="brand">
                <div class="logo">V</div>
                <div>
                    <h1>Giá vàng SJC — Dashboard</h1>
                    <p class="lead">Chi nhánh: Hồ Chí Minh · Cập nhật tự động mỗi 2 giờ</p>
                </div>
            </div>

            <div class="top-controls">
                <nav class="mode-controls" role="tablist" aria-label="Chế độ hiển thị">
                    <button class="btn" id="modeTodayBtn">Hôm nay</button>
                    <button class="btn active" id="mode7Btn">7 ngày</button>
                    <button class="btn" id="mode30Btn">1 tháng</button>
                </nav>

                <div class="controls">
                    <div id="last-updated" class="muted small-hide">—</div>
                    <button class="btn" id="refreshBtn">Tải lại</button>
                </div>
            </div>
        </header>

        <main class="grid">
            <section class="card chart-card">
                <canvas id="priceChart" aria-label="Biểu đồ giá vàng" role="img"></canvas>
            </section>

            <aside class="stat">
                <div class="small-card card current-block">
                    <div class="current-prices vertical">
                        <div class="price-block">
                            <div class="muted">Mua (Buy)</div>
                            <div id="currentBuy" class="big price-value">—</div>
                            <div class="muted small-text">VND</div>
                        </div>
                        <div class="price-block">
                            <div class="muted">Bán (Sell)</div>
                            <div id="currentSell" class="big price-value">—</div>
                            <div class="muted small-text">VND</div>
                        </div>
                    </div>
                </div>

                <div class="small-card card" style="display: none;">
                    <div class="muted">Cài đặt</div>
                    <div style="margin-top:8px">Lịch lấy: <strong>2 giờ</strong></div>
                    <div style="margin-top:6px">
                        Số ngày hiển thị:
                        <select id="limitSelect" aria-label="Số ngày hiển thị">
                            <option value="7">7</option>
                            <option value="14">14</option>
                            <option value="30" selected>30</option>
                            <option value="90">90</option>
                        </select>
                    </div>
                    <div id="last-updated-mobile" class="muted" style="margin-top:10px;display:none;">—</div>
                </div>
            </aside>
        </main>

        <footer class="card footer-card">Phát triển bởi Felix — Dữ liệu lấy từ SJC (Hồ Chí Minh)</footer>
    </div>

    <script>window.API = { PRICES: '/api/prices', FETCH_HISTORY: '/api/fetch-history' };</script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>

</html>
